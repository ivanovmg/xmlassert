name: Release Pipeline

on:
  push:
    tags:
      - 'v*'  # trigger on version tags
  pull_request:
    branches: [ master ]

# Allow only one concurrent deployment to avoid conflicts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-flight: true

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run tests with pytest
      run: |
        pytest -v --cov=xmlassert --cov-report=xml

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: test  # Only build if tests pass
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Verify package
      run: twine check dist/*

    - name: Inspect built packages (optional)
      run: |
        echo "Built packages:"
        ls -la dist/
        echo "Wheel compatibility:"
        for wheel in dist/*.whl; do
          echo "$wheel:"
          unzip -l "$wheel" | grep -E "(.py$|METADATA)" | head -5
        done

    - name: Upload build artifacts (tags only)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v3
      with:
        name: distribution-packages
        path: dist/

  test-pypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: |
      startsWith(github.ref, 'refs/tags/v') &&
      (contains(github.ref, 'alpha') ||
       contains(github.ref, 'beta') ||
       contains(github.ref, 'rc') ||
       github.ref == 'refs/tags/v0.0.0-test')  # Custom condition for test releases

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: distribution-packages

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install twine
      run: pip install twine

    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: twine upload --repository-url https://test.pypi.org/legacy/ dist/*

    - name: Verify TestPyPI installation
      run: |
        python -m pip install --index-url https://test.pypi.org/simple/ \
          --extra-index-url https://pypi.org/simple/ \
          xmlassert==${{ github.ref_name#v }}

  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: |
      startsWith(github.ref, 'refs/tags/v') &&
      !contains(github.ref, 'alpha') &&
      !contains(github.ref, 'beta') &&
      !contains(github.ref, 'rc') &&
      github.ref != 'refs/tags/v0.0.0-test'

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: distribution-packages

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install twine
      run: pip install twine

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*

    - name: Verify PyPI installation
      run: |
        # Wait a moment for PyPI to update
        sleep 30
        pip install xmlassert==${{ github.ref_name#v }}

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test-pypi, pypi]
    if: always() && startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: distribution-packages

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.whl
          dist/*.tar.gz
        generate_release_notes: true
        body: |
          Automated release for ${{ github.ref_name }}

          See CHANGELOG.md for details.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
